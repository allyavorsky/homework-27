<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 27 | Розробка повнофункціонального слайдера на чистому JavaScript з використання функціонального підходу</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>

  <div class="slider">
    <div class="slider-wrapper">
      <img src="src/images/image-1.webp" alt="image" class="slider-slide" draggable="false">
      <img src="src/images/image-2.webp" alt="image" class="slider-slide" draggable="false">
      <img src="src/images/image-3.webp" alt="image" class="slider-slide" draggable="false">
      <img src="src/images/image-4.webp" alt="image" class="slider-slide" draggable="false">
      <img src="src/images/image-5.webp" alt="image" class="slider-slide" draggable="false">
      <img src="src/images/image-6.webp" alt="image" class="slider-slide" draggable="false">
      <img src="src/images/image-7.webp" alt="image" class="slider-slide" draggable="false">
    </div>

    <div class="slider-control">
      <button class="slider-control__prev">Prev</button>
      <button class="slider-control__pause">||</button>
      <button class="slider-control__next">Next</button>
    </div>

    <div class="slider-pagination"></div>
  </div>

  <script src="src/scripts/slider.js"></script>
</body>

</html>
